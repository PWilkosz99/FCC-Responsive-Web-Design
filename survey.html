<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Title</title>
        <p id="description">Paragraph</div>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="number" id="number-label">Phone number:</label>
            <input type="number" id="number" placeholder="Number" min="0" max="999999999" required>
            <select id="dropdown">
                <option value="1" id="dropdown">O1</option>
                <option value="2" id="dropdown">O2</option>
                <option value="3" id="dropdown">O3</option>
            </select>
            <label for="radio1">R1</label>
            <input type="radio" name="radio" id="radio1" value="1">
            <label for="radio2">R2</label>
            <input type="radio" name="radio" id="radio2" value="2">
            <label for="radio3">R3</label>
            <input type="radio" name="radio" id="radio3" value="3">

            <label for="radio3">C1</label>
            <input type="checkbox" name="checkbox" id="checkbox1" value="1">
            <label for="radio3">C2</label>
            <input type="checkbox" name="checkbox" id="checkbox2" value="2">
            <label for="radio3">C3</label>
            <input type="checkbox" name="checkbox" id="checkbox3" value="3">

            <label for="txtarea">Textarea:</label>
            <textarea id="txtarea" placeholder="Textarea"></textarea>

            <button id="submit">Submit</button>
        </form>
</body>

</html>
